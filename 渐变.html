<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
</body>

<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    // 线性渐变
    // var linear = ctx.createLinearGradient(0, 0, 200, 200);
    // linear.addColorStop(0, "red");
    // linear.addColorStop(0.3, "blue");
    // linear.addColorStop(0.5, "yellow");
    // linear.addColorStop(1, "purple");
    // ctx.fillStyle = linear;
    // ctx.fillRect(10, 10, 200, 100);
    // 径向渐变
    var radial = ctx.createRadialGradient(95, 25, 25, 102, 20, 40);
    radial.addColorStop(0, "red");
    radial.addColorStop(0.5, "yellow");
    radial.addColorStop(0.8, "blue");
    radial.addColorStop(1, "purple");
    ctx.fillStyle = radial;
    ctx.fillRect(0, 0, 200, 100);
</script>

</html>
